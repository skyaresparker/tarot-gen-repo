<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="spreads.js"></script>
    <title>Tarot Generator</title>
</head>
<body>
    <h1>Tarot Generator</h1>

    <div class="tarot-container">
        <div class="item one"><img src="/imgs/29.jpg" alt="Card 1"></div>
        <div class="item two"><img src="/imgs/19.jpg" alt="Card 2"></div>
        <div class="item three"><img src="/imgs/77.jpg" alt="Card 3"></div>
    </div>
    <button>Generate</button>
    <div class="text-container">
        <div class="card-info">
            <h4>8 of Wands</h4>
            <p>News is coming in fast.</p>
        </div>
        <div class="card-info">
            <h4>The Sun</h4>
            <p>A happy situation is on the horizon.</p>
        </div>
        <div class="card-info">
            <h4>King of Pentacles</h4>
            <p>Financial stability is yours.</p>
        </div>
        
    </div>
    
</body>
</html>
